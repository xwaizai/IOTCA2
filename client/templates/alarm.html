	<script>

    function searchCapture(input) {
    document.getElementById('capture').innerHTML = "<img src=https://s3-us-west-2.amazonaws.com/jcimagebucket/"+input+".jpg width='500' height='400'>";
    }

    function onAlarm(){
	$("#status").html("Alarm Mode is On");
        $.ajax({url: "alarmchange/On"
        })
    }

    function offAlarm(){
	$("#status").html("Alarm Mode is Off");
        $.ajax({url: "alarmchange/Off"
    })
}

 	$(document).ready(function(){


	$("#b3").click(function(){
        onAlarm();
    });
	$("#b4").click(function(){
        offAlarm();
    });
 });
 
 	</script>
